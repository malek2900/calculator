<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="weuih.css">
</head>
<body>
    <div id="calculator">
        <div id="display_a"></div>
        <div class="calculator_row">
            <button >C</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>   
        </div>
        <div class="calculator_row"> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>   
        </div>
        <div class="calculator_row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>   
        </div>
        <div class="calculator_row">  
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>   
        </div>
        <div class="calculator_row">  
            <button>DELT</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>   
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@latest/lib/browser/math.js"></script>
<script src="wdch.js"></script>
</body>
</html>
